<!DOCTYPE html>
<html lang="en">
<head>

            </div>
        </div>
    </main>
    <img id="image-desktop" src="images/bg-desktop.png" alt="background-desktop">
    <img id="image-mobile" src="images/bg-mobile.png" alt="background-mobile">
